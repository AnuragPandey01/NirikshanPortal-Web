<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection WebSocket Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .status-text {
            color: #555;
            margin: 10px 0;
            font-size: 14px;
        }

        .matches-section {
            margin-top: 20px;
        }

        .match-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .match-thumbnail {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border-radius: 5px;
        }

        .match-info {
            flex: 1;
        }

        .match-info strong {
            color: #667eea;
        }

        .match-info p {
            margin: 5px 0;
            font-size: 13px;
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Face Detection API</h1>
        <p class="subtitle">Real-time video face detection with progress tracking</p>

        <form id="detectionForm">
            <div class="form-group">
                <label for="videoUrl">Video URL</label>
                <input type="text" id="videoUrl" placeholder="https://example.com/video.mp4" required>
            </div>

            <div class="form-group">
                <label for="photoUrl">Reference Photo URL</label>
                <input type="text" id="photoUrl" placeholder="https://example.com/photo.jpg" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="modelName">Model</label>
                    <select id="modelName">
                        <option value="VGG-Face">VGG-Face</option>
                        <option value="Facenet">Facenet</option>
                        <option value="OpenFace">OpenFace</option>
                        <option value="DeepFace">DeepFace</option>
                        <option value="DeepID">DeepID</option>
                        <option value="ArcFace">ArcFace</option>
                        <option value="Dlib">Dlib</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="detectorBackend">Detector</label>
                    <select id="detectorBackend">
                        <option value="opencv">OpenCV</option>
                        <option value="ssd">SSD</option>
                        <option value="dlib">Dlib</option>
                        <option value="mtcnn">MTCNN</option>
                        <option value="retinaface">RetinaFace</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="threshold">Threshold (0-1)</label>
                    <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.6">
                </div>

                <div class="form-group">
                    <label for="frameSkip">Frame Skip</label>
                    <input type="number" id="frameSkip" min="1" max="30" value="5">
                </div>
            </div>

            <button type="submit" id="startBtn">Start Detection</button>
        </form>

        <div class="progress-section" id="progressSection">
            <h3>Processing...</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
            <div class="status-text" id="statusText">Initializing...</div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="currentFrame">0</div>
                    <div class="stat-label">Current Frame</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalFrames">0</div>
                    <div class="stat-label">Total Frames</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="matchesCount">0</div>
                    <div class="stat-label">Matches Found</div>
                </div>
            </div>

            <div class="matches-section" id="matchesSection"></div>
        </div>
    </div>

    <script>
        let ws = null;

        document.getElementById('detectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const videoUrl = document.getElementById('videoUrl').value;
            const photoUrl = document.getElementById('photoUrl').value;
            const modelName = document.getElementById('modelName').value;
            const detectorBackend = document.getElementById('detectorBackend').value;
            const threshold = parseFloat(document.getElementById('threshold').value);
            const frameSkip = parseInt(document.getElementById('frameSkip').value);

            // Show progress section
            document.getElementById('progressSection').classList.add('active');
            document.getElementById('matchesSection').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            
            // Reset stats
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressBar').textContent = '0%';
            document.getElementById('currentFrame').textContent = '0';
            document.getElementById('totalFrames').textContent = '0';
            document.getElementById('matchesCount').textContent = '0';

            // Connect to WebSocket (change URL if needed)
            const wsUrl = 'ws://localhost:8000/ws/detect-faces';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                document.getElementById('statusText').textContent = '‚úì Connected to server';
                
                // Send parameters
                ws.send(JSON.stringify({
                    video_url: videoUrl,
                    photo_url: photoUrl,
                    model_name: modelName,
                    detector_backend: detectorBackend,
                    threshold: threshold,
                    frame_skip: frameSkip
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const msgType = data.type;

                if (msgType === 'status') {
                    document.getElementById('statusText').textContent = `üìã ${data.message}`;
                }

                else if (msgType === 'video_info') {
                    document.getElementById('totalFrames').textContent = data.total_frames;
                    document.getElementById('statusText').textContent = `üé• Processing ${data.total_frames} frames...`;
                }

                else if (msgType === 'progress') {
                    const percentage = data.percentage.toFixed(1);
                    document.getElementById('progressBar').style.width = `${percentage}%`;
                    document.getElementById('progressBar').textContent = `${percentage}%`;
                    document.getElementById('currentFrame').textContent = data.current_frame;
                    document.getElementById('totalFrames').textContent = data.total_frames;
                    document.getElementById('matchesCount').textContent = data.matches_found;
                    document.getElementById('statusText').textContent = 
                        `Processing: ${data.current_frame}/${data.total_frames} frames`;
                }

                else if (msgType === 'match') {
                    const matchesSection = document.getElementById('matchesSection');
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match-item';
                    matchDiv.innerHTML = `
                        <img src="data:image/jpeg;base64,${data.frame_base64}" class="match-thumbnail" alt="Match">
                        <div class="match-info">
                            <p><strong>Frame ${data.frame_number}</strong></p>
                            <p>‚è±Ô∏è Timestamp: ${data.timestamp}s</p>
                            <p>üìä Similarity: ${(data.similarity_score * 100).toFixed(2)}%</p>
                        </div>
                    `;
                    matchesSection.appendChild(matchDiv);
                }

                else if (msgType === 'complete') {
                    document.getElementById('statusText').innerHTML = 
                        `<div class="alert alert-success">
                            ‚úÖ Analysis complete! Found ${data.matches_count} matches in ${data.processed_frames} processed frames.
                        </div>`;
                    document.getElementById('startBtn').disabled = false;
                }

                else if (msgType === 'error') {
                    document.getElementById('statusText').innerHTML = 
                        `<div class="alert alert-error">‚ùå Error: ${data.detail}</div>`;
                    document.getElementById('startBtn').disabled = false;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('statusText').innerHTML = 
                    '<div class="alert alert-error">‚ùå Connection error. Make sure the server is running.</div>';
                document.getElementById('startBtn').disabled = false;
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                document.getElementById('startBtn').disabled = false;
            };
        });
    </script>
</body>
</html>
